<div class="wrapper">
  <div class="card-switch">
    <label class="switch">
      <input type="checkbox" class="toggle" />
      <span class="slider"></span>
      <span class="card-side"></span>
      <div class="flip-card__inner">
        <div class="flip-card__front">
          <div class="title">Log in</div>
          <form class="flip-card__form" action="" (submit)="login()">
            <input
              class="flip-card__input"
              [(ngModel)]="usernamelogin"
              id="usernamelogin"
              name="usernamelogin"
              placeholder="username"
              type="text"
            />
            <input
              class="flip-card__input"
              [(ngModel)]="passwordlogin"
              id="passwordlogin"
              name="passwordlogin"
              placeholder="Password"
              type="password"
            />
            <button class="flip-card__btn">Let`s go!</button>
          </form>
        </div>
        <div class="flip-card__back">
          <div class="title">Sign up</div>
          <form class="flip-card__form" action="" (submit)="register()">
            <input
                    class="flip-card__input"
                    [(ngModel)]="usernameRegister"
                    name="usernameRegister"
                    placeholder="Nome de Usuário"
                    type="text"
                    required
                  >
                  <input
                    class="flip-card__input"
                    [(ngModel)]="passwordRegister"
                    name="passwordRegister"
                    placeholder="Senha"
                    type="password"
                    required
                  >
                  <input
                    class="flip-card__input"
                    [(ngModel)]="fotoRegister"
                    name="fotoRegister"
                    placeholder="URL da Foto (opcional)"
                    type="text"
                  >
                  <input
                    class="flip-card__input"
                    [(ngModel)]="funcaoRegister"
                    name="funcaoRegister"
                    placeholder="Função"
                    type="text"
                    required
                  >
                  <div class="date-label">Data de Nascimento</div>
                  <input
                    class="flip-card__input"
                    [(ngModel)]="dateBirthRegister"
                    name="dateBirthRegister"
                    type="date"
                    required
                  >
            <button class="flip-card__btn">Confirm!</button>
          </form>
        </div>
      </div>
    </label>
  </div>
</div>
